<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="hearth.ico" type="image/x-icon">
    <title>LinkTree</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <section class="conteudo">
    <div class="usuario">
        <img src="Imagens/perfil.png" alt="Imagem de perfil">
    </div>
    <div class="links">
    <div class="caminhos">
        <button><a class="btn" href="https://www.instagram.com/accounts/login/"><ion-icon name="logo-instagram" class="instagram"></ion-icon>Instagram</a></button>
    </div>
    <div class="caminhos">
        <button><a class="btn" href="https://www.tiktok.com/login"><ion-icon name="logo-tiktok" class="tiktok"></ion-icon>TiTok</a></button>
    </div>
    <div class="caminhos">
        <button><a class="btn" href="https://www.youtube.com/"><ion-icon name="logo-youtube" class="youtube"></ion-icon>YouTube</a></button>
    </div>
    <div class="caminhos">
        <button><a class="btn" href="https://www.google.com/intl/pt-BR/account/about/"><ion-icon name="mail-outline" class="gmail"></ion-icon>Gmail</a></button>
    </div>
    <div class="caminhos">
        <button><a class="btn" href="https://www.linkedin.com/login/pt"><ion-icon name="logo-linkedin" class="linkedin"></ion-icon>LinkeDIn</a></button>
    </div>
    <div class="caminhos">
        <button><a class="btn" href="https://web.whatsapp.com/"><ion-icon name="logo-whatsapp" class="whats"></ion-icon>Whatsapp</a></button>
    </div>
    <h6>By Lara Cury</h6>
    </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
